<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Functional Color Harmonizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Functional Color Harmonizer</h1>
<p>Select a color to see its complementary and triadic colors:</p>
<input type="color" id="colorInput" value="#1F8FFF" onchange="updateColors()">

<div class="container">
  <div>
    <div class="color-box" id="baseHex">Base</div>
    <div class="label">Base Color</div>
  </div>
  <div>
    <div class="color-box" id="complementaryDisplay">Complementary</div>
    <div class="label">Complementary</div>
  </div>
  <div>
    <div class="color-box" id="triadic1Display">Triadic 1</div>
    <div class="label">Triadic 1</div>
  </div>
  <div>
    <div class="color-box" id="triadic2Display">Triadic 2</div>
    <div class="label">Triadic 2</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
